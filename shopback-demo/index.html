<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <title>安全帽管理員後台</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>管理員系統 - 商品上架</h1>
      <div class="storeback">
        <form action="/add-product" method="POST">
          商品圖片:
          <br />
          <input type="file" name="photo" accept=".jpg,.png" value="選擇照片" />
          <br />
          <br />
          商品名稱:
          <br />
          <input type="text" name="商品名稱" />
          <br />
          <br />
          性別:
          <br />
          <input type="radio" name="sex" value="Male" />男
          <br />
          <input type="radio" name="sex" value="Female" />女
          <br />
          <br />
          價格:
          <br />
          <input type="text" name="價格" />
          <br />
          <br />
          是否免運費:
          <br />
          <input type="checkbox" name="是否免運" />是
          <br />
          <input type="checkbox" name="是否免運" />否
          <br />
          <br />
          類別:
          <br />
          <select name="類別">
            <option value="上衣類">上衣類</option>
            <option value="下身類">下身類</option>
            <option value="外套類">外套類</option>
            <option value="配件類">配件類</option>
            <option value="安全帽" selected>安全帽</option>
          </select>
          <br />
          <br />
          商品介紹:
          <br />
          <textarea name="商品介紹" rows="10" cols="40"></textarea>
          <br />
          <br />
          商品備註:
          <br />
          <textarea name="商品備註" cols="40"></textarea>
          <br />
          <br />
          <hr />
          <br />
          <input
            class="submit"
            type="submit"
            name="submit"
            value="新增商品"
            onclick="alert('新商品已上架')"
          />
        </form>
      </div>
    </div>
  </body>
</html>
